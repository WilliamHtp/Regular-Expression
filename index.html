<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX</title>
    <link rel="stylesheet" href="style/output.css">
</head>
<body class="p-5">
        <section class="flex flex-col items-center w-full h-screen p-5 shadow-md rounded-md">
            <h1 class="text-center font-serif text-3xl">Regular Expression</h1>
            <div class="grid grid-cols-1 gap-5">
                <div class="grid grid-rows-3 gap-4">
                    <div class="flex flex-col rounded shadow-md bg-slate-400 p-1">
                        <div class="flex flex-col">
                            <h1>Masukkan Email</h1>
                            <input type="text" id="email" name="email" placeholder="email . ." autocomplete="off" class="mt-2 w-full p-1 rounded-lg">
                        </div>
                        <p class="font-light"></p>
                    </div>
                    <div class="flex flex-col rounded shadow-md bg-slate-400 p-1">
                        <div class="flex flex-col">
                            <h1>Masukkan Nomor Telepon</h1>
                            <input type="text" id="nohp" name="nohp" placeholder="Nomor Telepon . ." autocomplete="off" class="mt-2 w-full p-1 rounded-lg">
                        </div>
                        <p class="font-light"></p>
                    </div>
                    <div class="flex flex-col rounded shadow-md bg-slate-400 p-1">
                        <div class="flex flex-col">
                            <h1>masukkan username</h1>
                            <input type="text" id="username" name="username" placeholder="username . ." autocomplete="off" class="mt-2 w-full p-1 rounded-lg">
                        </div>
                        <p class="font-light"></p>
                    </div>
                    <div class="flex flex-col rounded shadow-md bg-slate-400 p-1">
                        <div class="flex flex-col">
                            <h1>Masukkan Id Karyawan</h1>
                            <input type="text" id="IdEMP" name="IdEMP" placeholder="email . ." autocomplete="off" class="mt-2 w-full p-1 rounded-lg">
                        </div>
                        <p class="font-light"></p>
                    </div>
                    <div class="flex flex-col rounded shadow-md bg-slate-400 p-1">
                        <div class="flex flex-col">
                            <h1>Masukkan Password</h1>
                            <input type="text" id="password" name="password" placeholder="email . ." autocomplete="off" class="mt-2 w-full p-1 rounded-lg">
                        </div>
                        <p class="font-light"></p>
                </div>
                
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
